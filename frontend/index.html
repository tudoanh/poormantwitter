<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Poor man's Twitter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col is-4">
          <h1 class="text-center text-primary">Poor man's Twitter</h1>

          <form class="form-inline" v-on:submit.prevent="newTweet">
            <div class="form-group mb-2">
              <label for="name" class="sr-only">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                v-model="name"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="content" class="sr-only">Content</label>
              <textarea
                type="text"
                class="form-control"
                id="content"
                placeholder="Content"
                v-model="content"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Tweet</button>
          </form>
          <div class="tasks_list" style="margin-top: 40px">
            <div v-for="tweet in tweets" :key="tweet.id">
              <div class="card" style="margin-top: 30px">
                <div class="card-header">
                  <h4 class="card-title">{{ tweet.author }}</h4>
                </div>
                <div class="card-body">
                  <p>{{ tweet.content }}</p>
                  <p class="card-text">
                    <small class="text-muted">
                      Tweeted at <em>{{ tweet.created }}</em>
                    </small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
